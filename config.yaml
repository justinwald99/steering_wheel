    channel_name: oil_temperature
    label: Oil T
    x_coord: 220
    y_coord: 150
    unit: F
    min_val: 0
    max_val: 250
  - type: BarGauge
    channel_name: water_temperature
    label: Water T
    x_coord: 460
    y_coord: 150
    unit: F
    min_val: 0
    max_val: 220
  - type: BarGauge
    channel_name: fuel_pressure
    label: Fuel P
    x_coord: 580
    y_coord: 150
    unit: F
    min_val: 0
    max_val: 500
  - type: GearDisplay
    channel_name: gear_position
  - type: VoltageBox
    channel_name: battery_voltage
  - type: RPM_Display
    channel_name: engine_rpm
