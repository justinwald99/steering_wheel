can_channels:
  - name: oil_pressure
    scaling_factor: 0.1
  - name: oil_temperature
    scaling_factor: 0.1
  - name: water_temperature
    scaling_factor: 0.1
  - name: fuel_pressure
    scaling_factor: 0.1
  - name: gear_position
    scaling_factor: 1
  - name: battery_voltage
    scaling_factor: 0.01
  - name: engine_rpm
    scaling_factor: 1
ui_elements:
